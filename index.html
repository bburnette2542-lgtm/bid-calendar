<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Calendar</title>
    
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; background-color: #f8f9fa; min-height: 100vh; }
        .container-main { max-width: 1000px; margin: 0 auto; }
        #calendar { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 15px; margin-top: 20px; }
        .fc-button { border-radius: 8px !important; padding: 8px 12px !important; font-size: 0.9rem; }
        .scope-masonry { border-left: 6px solid #8B4513 !important; }
        .scope-caulking { border-left: 6px solid #FFD700 !important; }
        .scope-sidingtrim { border-left: 6px solid #4682B4 !important; }
        .scope-eifs { border-left: 6px solid #9932CC !important; }
        .scope-repairs { border-left: 6px solid #DC143C !important; }
        .scope-stone { border-left: 6px solid #708090 !important; }
        .scope-package { border-left: 6px solid #32CD32 !important; }
        .header { display: flex; align-items: center; justify-content: flex-start; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .header img { max-height: 70px; width: auto; flex-shrink: 0; }
        .header h1 { margin: 0; color: #2c3e50; font-weight: bold; font-size: 1.8rem; flex-grow: 1; text-align: center; }
        .filter-bar { display: flex; justify-content: flex-end; align-items: center; gap: 12px; flex-wrap: wrap; margin: 15px 0; font-size: 0.95rem; }
        .filter-bar select { min-width: 130px; font-size: 0.9rem; padding: 8px; }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .header { flex-direction: column; text-align: center; gap: 15px; }
            .header img { max-height: 60px; }
            .header h1 { font-size: 1.6rem; }
            .filter-bar { justify-content: center; gap: 10px; }
            .filter-bar select { width: 48%; min-width: unset; }
            #calendar { padding: 10px; margin-top: 10px; }
            .fc-toolbar-title { font-size: 1.2rem !important; }
            .fc-button { padding: 6px 10px !important; font-size: 0.85rem; }
        }
        @media (max-width: 480px) {
            .header h1 { font-size: 1.4rem; }
            .filter-bar select { width: 100%; }
            .fc-toolbar { flex-direction: column; gap: 10px; }
            .fc-toolbar-chunk { text-align: center; }
        }
    </style>
</head>
<body>

    <div class="container-main">
        <div class="header">
            <img src="https://raw.githubusercontent.com/bburnette2542-lgtm/bid-calendar/main/Logo.png" alt="Company Logo">
            <h1>Bid Calendar</h1>
        </div>

        <div class="filter-bar">
            <span style="color: #555; font-weight: 600;">Show:</span>
            <select id="statusFilter" class="form-select form-select-sm">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="assigned">Assigned</option>
                <option value="overdue">Overdue</option>
            </select>
            <select id="estimatorFilter" class="form-select form-select-sm">
                <option value="all">All Estimators</option>
                <option value="unassigned">Unassigned</option>
            </select>
            <select id="scopeFilter" class="form-select form-select-sm">
                <option value="all">All Scopes</option>
                <option value="masonry">Masonry</option>
                <option value="caulking">Caulking</option>
                <option value="sidingtrim">Siding & Trim</option>
                <option value="eifs">EIFS</option>
                <option value="repairs">Repairs</option>
                <option value="stone">Stone</option>
                <option value="package">Package</option>
            </select>
        </div>

        <div id="calendar"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="projectModalLabel">Add/Edit Project</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <div class="mb-3"><label class="form-label">Project Title</label><input type="text" class="form-control" id="projectTitle" required></div>
                        <div class="mb-3"><label class="form-label">Due Date</label><input type="date" class="form-control" id="dueDate" required></div>
                        <div class="mb-3"><label class="form-label">Assign Estimators (comma-separated)</label><input type="text" class="form-control" id="estimators" placeholder="e.g., John Doe, Jane Smith"></div>
                        <div class="mb-3">
                            <label class="form-label">Scope(s) Bidding</label>
                            <select class="form-select" id="scope">
                                <option value="masonry">Masonry</option>
                                <option value="caulking">Caulking</option>
                                <option value="sidingtrim">Siding & Trim</option>
                                <option value="eifs">EIFS</option>
                                <option value="repairs">Repairs</option>
                                <option value="stone">Stone</option>
                                <option value="package">Package</option>
                            </select>
                        </div>
                        <div class="mb-3"><label class="form-label">ITB</label><textarea class="form-control" id="itb" rows="2"></textarea></div>
                        <div class="mb-3"><label class="form-label">RFI</label><textarea class="form-control" id="rfi" rows="2"></textarea></div>
                        <div class="mb-3"><label class="form-label">Plans/Deliverables</label><textarea class="form-control" id="plans" rows="3"></textarea></div>
                        <div class="mb-3"><label class="form-label">Status</label>
                            <select class="form-select" id="status">
                                <option value="pending">Pending</option>
                                <option value="assigned">Assigned</option>
                                <option value="overdue">Overdue</option>
                            </select>
                        </div>
                        <input type="hidden" id="eventId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteBtn" style="display:none;">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveBtn">Save Project</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (compat version for easy use) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <!-- FullCalendar & Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Your Firebase config (already correct from your screenshot)
        const firebaseConfig = {
          apiKey: "AIzaSyChkRNdBjtkEU04RgveugNHhy6CAF4XyYU",
          authDomain: "jre-bid-calendar.firebaseapp.com",
          databaseURL: "https://jre-bid-calendar-default-rtdb.firebaseio.com",
          projectId: "jre-bid-calendar",
          storageBucket: "jre-bid-calendar.appspot.com",
          messagingSenderId: "78119662518",
          appId: "1:78119662518:web:5d63be289a15d8f87c4717"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const eventsRef = db.ref('events');

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const statusFilter = document.getElementById('statusFilter');
            const estimatorFilter = document.getElementById('estimatorFilter');
            const scopeFilter = document.getElementById('scopeFilter');
            let allEstimators = new Set();

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                themeSystem: 'bootstrap5',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,listWeek' },
                buttonText: { today: 'Today', month: 'Month', week: 'Week', list: 'List' },
                eventBackgroundColor: '#3788d8',
                eventBorderColor: '#2c3e50',
                eventTextColor: '#ffffff',
                height: 'auto',
                aspectRatio: 1.35,
                nowIndicator: true,
                dateClick: info => openModal(info.dateStr),
                eventClick: info => openModal(info.event.startStr, info.event),
                eventDrop: info => {
                    eventsRef.child(info.event.id).update({ start: info.event.start.toISOString().split('T')[0] });
                }
            });
            calendar.render();

            // Real-time listener - loads and syncs events
            eventsRef.on('value', snapshot => {
                const data = snapshot.val() || {};
                const events = Object.keys(data).map(key => ({
                    id: key,
                    title: data[key].title || '',
                    start: data[key].start || '',
                    classNames: data[key].classNames || [],
                    extendedProps: data[key].extendedProps || {}
                }));
                calendar.removeAllEvents();
                calendar.addEventSource(events);
                refreshFilters();
            });

            function updateEstimatorOptions() {
                const select = estimatorFilter;
                while (select.options.length > 2) select.remove(2);
                Array.from(allEstimators).sort((a,b) => a.localeCompare(b)).forEach(name => {
                    const opt = document.createElement('option');
                    opt.value = opt.textContent = name;
                    select.appendChild(opt);
                });
            }

            function applyFilters() {
                const statusVal = statusFilter.value;
                const estVal = estimatorFilter.value;
                const scopeVal = scopeFilter.value;

                calendar.getEvents().forEach(event => {
                    const estList = (event.extendedProps.estimators || '').split(',').map(e => e.trim()).filter(e => e);
                    const eventScope = event.extendedProps.scope || '';
                    const statusMatch = statusVal === 'all' || event.extendedProps.status === statusVal;
                    let estMatch = true;
                    if (estVal === 'unassigned') estMatch = estList.length === 0;
                    else if (estVal !== 'all') estMatch = estList.includes(estVal);
                    const scopeMatch = scopeVal === 'all' || eventScope === scopeVal;

                    event.setProp('display', (statusMatch && estMatch && scopeMatch) ? 'auto' : 'none');
                });
            }

            function refreshFilters() {
                allEstimators.clear();
                calendar.getEvents().forEach(ev => {
                    (ev.extendedProps.estimators || '').split(',').map(e => e.trim()).filter(e => e).forEach(e => allEstimators.add(e));
                });
                updateEstimatorOptions();
                applyFilters();
            }

            statusFilter.addEventListener('change', applyFilters);
            estimatorFilter.addEventListener('change', applyFilters);
            scopeFilter.addEventListener('change', applyFilters);

            const modal = new bootstrap.Modal(document.getElementById('projectModal'));
            const form = document.getElementById('projectForm');
            const saveBtn = document.getElementById('saveBtn');
            const deleteBtn = document.getElementById('deleteBtn');

            function openModal(dateStr, event = null) {
                form.reset();
                document.getElementById('dueDate').value = dateStr;
                document.getElementById('eventId').value = event ? event.id : '';
                if (event) {
                    document.getElementById('projectTitle').value = event.title;
                    document.getElementById('estimators').value = event.extendedProps.estimators || '';
                    document.getElementById('scope').value = event.extendedProps.scope || 'masonry';
                    document.getElementById('itb').value = event.extendedProps.itb || '';
                    document.getElementById('rfi').value = event.extendedProps.rfi || '';
                    document.getElementById('plans').value = event.extendedProps.plans || '';
                    document.getElementById('status').value = event.extendedProps.status || 'pending';
                    deleteBtn.style.display = 'block';
                } else {
                    document.getElementById('scope').value = 'masonry';
                    deleteBtn.style.display = 'none';
                }
                modal.show();
            }

            saveBtn.onclick = function() {
                const id = document.getElementById('eventId').value;
                const title = document.getElementById('projectTitle').value.trim();
                const start = document.getElementById('dueDate').value;
                if (!title || !start) return alert('Title and Due Date required!');

                const scope = document.getElementById('scope').value;
                const status = document.getElementById('status').value;

                const eventData = {
                    title: title,
                    start: start,
                    classNames: [`event-${status}`, `scope-${scope}`],
                    extendedProps: {
                        estimators: document.getElementById('estimators').value.trim(),
                        scope: scope,
                        itb: document.getElementById('itb').value.trim(),
                        rfi: document.getElementById('rfi').value.trim(),
                        plans: document.getElementById('plans').value.trim(),
                        status: status
                    }
                };

                if (id) {
                    eventsRef.child(id).update(eventData);
                } else {
                    eventsRef.push(eventData);
                }

                modal.hide();
            };

            deleteBtn.onclick = function() {
                if (confirm('Delete this project?')) {
                    const id = document.getElementById('eventId').value;
                    if (id) eventsRef.child(id).remove();
                    modal.hide();
                }
            };
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Calendar</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <!-- Bootstrap CSS for modals and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #calendar { max-width: 900px; margin: 40px auto; }
        .event-pending { background-color: #ffc107; } /* Yellow */
        .event-assigned { background-color: #198754; } /* Green */
        .event-overdue { background-color: #dc3545; } /* Red */
    </style>
</head>
<body>
    <h1>Bid Calendar</h1>
    <div id="calendar"></div>

    <!-- Modal for Adding/Editing Project -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalLabel">Add/Edit Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <div class="mb-3">
                            <label for="projectTitle" class="form-label">Project Title</label>
                            <input type="text" class="form-control" id="projectTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="dueDate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="dueDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="estimators" class="form-label">Assign Estimators (comma-separated)</label>
                            <input type="text" class="form-control" id="estimators" placeholder="e.g., John Doe, Jane Smith">
                        </div>
                        <div class="mb-3">
                            <label for="itb" class="form-label">ITB (Invitation to Bid)</label>
                            <textarea class="form-control" id="itb" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="rfi" class="form-label">RFI (Request for Information)</label>
                            <textarea class="form-control" id="rfi" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="plans" class="form-label">Plans/Deliverables</label>
                            <textarea class="form-control" id="plans" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status">
                                <option value="pending">Pending</option>
                                <option value="assigned">Assigned</option>
                                <option value="overdue">Overdue</option>
                            </select>
                        </div>
                        <input type="hidden" id="eventId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteBtn" style="display:none;">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                events: loadEvents(),
                dateClick: function(info) {
                    openModal(info.dateStr);
                },
                eventClick: function(info) {
                    openModal(info.event.startStr, info.event);
                },
                eventDrop: function(info) {
                    updateEvent(info.event);
                }
            });
            calendar.render();

            const modal = new bootstrap.Modal(document.getElementById('projectModal'));
            const form = document.getElementById('projectForm');
            const saveBtn = document.getElementById('saveBtn');
            const deleteBtn = document.getElementById('deleteBtn');

            function openModal(dateStr, event = null) {
                form.reset();
                document.getElementById('dueDate').value = dateStr;
                document.getElementById('eventId').value = event ? event.id : '';
                if (event) {
                    document.getElementById('projectTitle').value = event.title;
                    document.getElementById('estimators').value = event.extendedProps.estimators || '';
                    document.getElementById('itb').value = event.extendedProps.itb || '';
                    document.getElementById('rfi').value = event.extendedProps.rfi || '';
                    document.getElementById('plans').value = event.extendedProps.plans || '';
                    document.getElementById('status').value = event.extendedProps.status || 'pending';
                    deleteBtn.style.display = 'block';
                } else {
                    deleteBtn.style.display = 'none';
                }
                modal.show();
            }

            saveBtn.addEventListener('click', function() {
                const id = document.getElementById('eventId').value || Date.now().toString();
                const title = document.getElementById('projectTitle').value;
                const start = document.getElementById('dueDate').value;
                const estimators = document.getElementById('estimators').value;
                const itb = document.getElementById('itb').value;
                const rfi = document.getElementById('rfi').value;
                const plans = document.getElementById('plans').value;
                const status = document.getElementById('status').value;

                if (!title || !start) return alert('Title and Due Date required.');

                const eventData = {
                    id,
                    title,
                    start,
                    classNames: [`event-${status}`],
                    extendedProps: { estimators, itb, rfi, plans, status }
                };

                const existingEvent = calendar.getEventById(id);
                if (existingEvent) {
                    existingEvent.remove();
                }
                calendar.addEvent(eventData);
                saveEvents(calendar.getEvents());
                modal.hide();
            });

            deleteBtn.addEventListener('click', function() {
                const id = document.getElementById('eventId').value;
                const event = calendar.getEventById(id);
                if (event) event.remove();
                saveEvents(calendar.getEvents());
                modal.hide();
            });

            function loadEvents() {
                return JSON.parse(localStorage.getItem('bidEvents')) || [];
            }

            function saveEvents(events) {
                localStorage.setItem('bidEvents', JSON.stringify(events.map(e => ({
                    id: e.id,
                    title: e.title,
                    start: e.startStr,
                    estimators: e.extendedProps.estimators,
                    itb: e.extendedProps.itb,
                    rfi: e.extendedProps.rfi,
                    plans: e.extendedProps.plans,
                    status: e.extendedProps.status
                }))));
            }

            function updateEvent(event) {
                saveEvents(calendar.getEvents());
            }
        });
    </script>
</body>
</html>
